<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="CSS/style.css">
    <title>Document</title>
</head>
<body>
    


    <header class="cabecalho">
        <div class="digite-local">

            <input type="text" placeholder="Temperatura de qual cidade?" id="city-search-input">
            <button id="city-search-button">
                <img src="assets/assets/search-icon.svg" alt="imágem de uma lupa" id="img-lupa">
            </button>

        </div>
        <div id="dados">
            <div id="current-date">...</div>
            <div id="city-name">...</div>
        </div>

    </header>

    <section class="main">
        <img src="assets/assets/loading-icon.svg" alt="imagem do clima atual" id="weather-icon">
        <div id="weather-description">...</div>
        <div id="clima-agora">Clima agora</div>
        <div id="current-temperature">...</div>
    </section>

    <div class="informacoes">
        <section id="clima">
            <div id="vento">
                <div class="vento">Vento</div>
                <div id="wind-speed">...</div>
            </div>

            <div id="sensacao">
                <div class="sensacao">Sensação</div>
                <div id="real-feel">...</div>
            </div>

            <div id="umidade">
                <div class="umidade">Umidade</div>
                <div id="current-humidite">...</div>
            </div>
        </section>

        <section id="sol">
            <div id="nascer">
                <img src="assets/assets/sunrise.svg" alt="Nascer do Sol">
                <div id="sunrise-time">...</div>
            </div>
            <div id="por">
                <img src="assets/assets/sunset.svg" alt="Por do Sol">
                <div id="sunset-time">...</div>
            </div>
        </section>
    </div>

    <script src="JS/script.js"></script>
</body>

</html>
